<!-- Write a program in JavaScript to print an even number only from 1 to 100. -->
<html>
    <head>
        <title>Even from 1 to 100</title>
    </head>
    <body>
        <script>
            function even(){
                var i=1;
                for(i=1;i<=100;i++){
                    if(i%2==0){
                        document.write(i+", ");
                    }
                }
            }
            even();
        </script>
    </body>
</html>
