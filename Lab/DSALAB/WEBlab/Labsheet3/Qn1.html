<!-- Write a java script program to demonstrate variable like var, let and const with different
datatypes. -->
<html>
    <head>
        <script>
            function display(){
                var a="Bikas Bhatta";
            document.write("String :"+a+"<br>");
            var num=10;
            document.write("Number :"+num+"<br>");
            var float=10.7;
            document.write("Float :"+float);
            }
            display();
        </script>
    </head>
</html>
