<!-- Write a program that finds sum of only even number from 1 to 200. -->
<html>
    <head>
        <title>Even from 1 to 100</title>
    </head>
    <body>
        <script>
            function sum(){
                var i=1;
                var sm=0;
                for(i=1;i<=200;i++){
                    if(i%2==0){
                        sm+=i;
                    }
                }
                document.write("Sum of even number from 1 to 200 is :"+sm);
            }
            sum();
        </script>
    </body>
</html>
