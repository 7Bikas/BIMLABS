<!-- Create one paragraph and add some text on it. After this create one button, if button is
clicked then the content of paragraph should be changed. -->
<html>
    <head>
        <script>
             function change(){
                   //  bikas.innerHTML=("This is after change");
                     var a=document.getElementById("bikas");
                     a.innerHTML="This is after change";

            }
        </script>
    </head>
    <body>
        <p id="bikas" >This is before change.</p>
        <button onclick="change()">Click Me!</button>
    </body>
</html>
