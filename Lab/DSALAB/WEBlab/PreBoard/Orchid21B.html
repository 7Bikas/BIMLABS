<html>
    <head>
        <title>
            validate Form
        </title>
        <script>
            function validateForm(){
                 // var nameRegex=/^[a-zA-Z] {8}*$/;
                 const passwordRegex=/^[0-9][a-zA-Z0-9]*$/;
                const emailRegex=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                // var n1=document.getElementById("name").value;
                var n1=document.getElementById("name").value;
                var n2=document.getElementById("psw").value;
                var n3=document.getElementById("email").value;
                var n4=document.getElementById("phone").value;
                var  phoneRegex=/^\d{10}$/;
                if(n1===""){
                    alert("name should be filled");
                }
                 if(!passwordRegex.test(n2)){
                    alert("Password must start with a digit and be alphanumeric");
                    return false;
                }
                 if(!emailRegex.test(n3)){
                    alert("Email must be valid ");
                    return false;
                }
                if(!phoneRegex.test(n4)){
                    alert("Phone number should be of 10 digit");
                }
                alert("Welcome");
                return true;
            } 
        </script>
    </head>
    
    <body>
        <form action="submit.php" method="post">
            <label for="name" >User Name :</label>
            <input type="text" id="name" name="Username" required><br><br>
            <label for="psw">Password</label>
            <input type="password" id="psw" ><br><br>
            <label for="email">Email :</label>
            <input type="email" id="email"><br><br>
            <label for="phone">Phone :</label>
            <input type="tel" id="phone">
            <input type="button" value="submit" onclick="validateForm()">
            
        </form>
    </body>
</html>
