<html>
    <head>
        <title>List Example</title>
       <style>
        div{
            border: 2px solid black;
        }
         ul{
            list-style-type: square;
        }
        .bikas{
            height: 30px;
            width: 30px;
        }
       </style>
    </head>
    <body>
        <h2>The List Style type </h2>
        <ul>
            
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca cola</li>
        </ul>
        <h2>List position </h2>
        <div>
            <ul style="list-style-position:inside;">
                <li>Hari</li>
                <li>Nabin</li>
                <li>Rohan</li>
            </ul>
        </div>
        <h2>List Style image</h2>
        <ul class="bikas" style="list-style-image: url('https://img.icons8.com/ios/50/html.png') alt=html">
          <li> Bikas</li>
          <li>Rohan</li>
        </ul>
    </body>
</html>
