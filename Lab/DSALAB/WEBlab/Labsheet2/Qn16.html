<!-- Give an example using text styling. (Use color, letter-spacing, word-spacing, text-align, -->
<!-- text decoration, text-transform and text-shadow property). -->
<html>
    <head>
        <title>Text Styling </title>
        <style>
            p{
                color: red;
                letter-spacing: 2px;
                word-spacing: 4px;
                text-align: center;
                text-decoration: dotted;
                text-transform: uppercase;
                text-shadow: 2px 1px blue;

            }
        </style>
    </head>
    <p>This is the use of text styling.</p>
</html>
