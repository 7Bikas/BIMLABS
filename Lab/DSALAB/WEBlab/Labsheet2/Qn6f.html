<html>
    <head>
        <style>
            [id$="nepal"]{
                color: purple;
                text-align: right;
            }
        </style>
        <p id="great nepal">The [attribute$="value"] selector is used to select elements whose
            attribute value ends with a specified value.
            The value does not have to be a whole word!</p>
    </head>
</html>
