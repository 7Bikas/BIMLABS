<html>
    <head>
        <style>
            [title^="nep"]{
                color: brown;
                background-color: aqua;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to my webpage</h1>
        <p title="nepal">The [attribute^="value"] selector is used to select elements with the
            specified attribute, whose value starts with the specified value.</p>
    </body>
</html>
