<html>
    <head>
        <title>
            Border Example
        </title>
    </head>
    <body>
        <p style="border: dotted; border-color: green ;">A dotted border.</p>
        <p style="border: dashed; border-color: blue ;">A dashed border.</p>
        <p style="border: solid; border-color: pink ;">A solid border.</p>
        <p style="border: double; border-color: green ;">A double border.</p>
        <p style="border: groove; border-color: red ;">A groove border.</p>
        <p style="border: ridge; border-color: gray ;">A ridge border.</p>
        <p style="border: inset; border-color: black ;">An inset border.</p>
        <p style="border: outset; border-color: green ;">An outset border.</p>
        <p style="border: none; border-color: green ;">No border.</p>
        <p style="border: hidden; border-color: green ;">A hidden border.</p>
        <p style="border-top: dotted; border-bottom: solid; border-left: double; border-right: dashed; border-color: red ;">A mixed border.</p>
    </body>
</html>
