<html>
    <head>
        <title>
            Border Radius
        </title>
    </head>
    <body>
        <p style="padding: 10px; border: solid blue;">Normal border</p>
        <p style="padding: 10px; border: solid red; border-radius: 5px;">Round border</p>
        <p style="padding: 10px; border: solid green; border-radius: 10px;">Rounder border</p>
        <p style="padding: 10px; border: solid gray; border-radius: 15px;">Roundest border</p>
    </body>
</html>
