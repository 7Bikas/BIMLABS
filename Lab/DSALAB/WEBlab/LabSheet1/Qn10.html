<html><head>
    <title>QNno 10</title></head>
    <body>
        <h1>An unordered HTML list</h1>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h1>An ordered HTML list</h1>
        <ol >
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <h1>A Discription List</h1>
        <dl>
            <dt>Coffee</dt>
            <dd>-black hot drinks</dd>
            <dt>Milk</dt>
            <dd>-white cold drink</dd>
        </dl>
    </body>
</html>
