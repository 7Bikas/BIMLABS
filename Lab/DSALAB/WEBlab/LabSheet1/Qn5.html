<html>
    <head>
        <title>Text Formating </title>
    </head>
    <body>
        <p><b>This is bold</b></p>
        <p><I>This is italic .</I></p>
        <p><u>This is underline </u></p>
        <p><strong>This is important</strong></p>
        <p><small>This is smaller text.</small></p>
        <p style="font-family: Arial;">This is arial text </p>
    </body>
</html>
